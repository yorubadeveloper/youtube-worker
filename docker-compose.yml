version: '3.8'

services:
  youtube-transcript-api:
    build: .
    container_name: youtube-transcript-api
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - TIMEOUT=${TIMEOUT:-30000}
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - youtube-api-network

networks:
  youtube-api-network:
    driver: bridge
